## Generated mta.yaml based on template version 0.2.0
## appName = bug-story
## language=nodejs; multiTenant=false
## approuter=
_schema-version: '3.1'
ID: bug-story
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  
  
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install
      - npx cds build

modules:
 # --------------------- SERVER MODULE ------------------------
 - name: bug-story-srv
 # ------------------------------------------------------------
   type: nodejs
   path: gen/srv
   build-parameters:
     ignore: ["node_modules/"]       
   properties:
     EXIT: 1  # required by deploy.js task to terminate 
   requires:
    # Resources extracted from CAP configuration
    - name: bug-story-db-hdi-container
    - name: bug-story-uaa
   provides:
    - name: srv_api      # required by consumers of CAP services (e.g. approuter)
      properties:
        url: ${default-url}
        srv-url: ${default-url}

 # -------------------- SIDECAR MODULE ------------------------
 - name: bug-story-db
 # ------------------------------------------------------------
   type: hdb
   path: gen/db
   build-parameters:
     ignore: ["node_modules/"]       
   parameters:
     app-name: bug-story-db  
   requires:
    # 'hana' and 'xsuaa' resources extracted from CAP configuration
    - name: bug-story-db-hdi-container

 # --------------------- APP MODULE ---------------------------
 - name: bug-story-app
 # ------------------------------------------------------------
   type: nodejs
   path: app
   build-parameters:
     ignore: ["node_modules/"]   
   parameters:
     memory: 256M
     disk-quota: 1024M
   requires:
    - name: bug-story-uaa
    - name: srv_api
      group: destinations
      properties:
         forwardAuthToken: true
         strictSSL: false
         name: srv_api
         url: ~{url}

resources:
 # services extracted from CAP configuration
 # 'service-plan' can be configured via 'cds.requires.<name>.vcap.plan'
# ------------------------------------------------------------
 - name: bug-story-db-hdi-container
# ------------------------------------------------------------
   type: com.sap.xs.hdi-container
   parameters:
     service: hanatrial  # or 'hanatrial' on trial landscapes
     service-plan: hdi-shared
   properties:
     hdi-service-name: ${service-name}

# ------------------------------------------------------------
 - name: bug-story-uaa
# ------------------------------------------------------------
   type: org.cloudfoundry.managed-service
   parameters:
     service: xsuaa
     service-plan: application  
     config:
       xsappname: bug-story-${space}    #  name + space dependency
       tenant-mode: dedicated
       ##  path to xs-security.json to add roles and scopes
     path: ./xs-security.json
       ## or inline definition
       # scopes:
       # - name: $XSAPPNAME...