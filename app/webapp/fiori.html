<!DOCTYPE html>
<html>
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Bug-Story</title>

	<script>
		window["sap-ushell-config"] = {
			defaultRenderer: "fiori2",
			applications: {
				"admin-projects": {
					title: "Backlog",
					description: "Product Backlog V2",
					additionalInformation: "SAPUI5.Component=com.bugstory.projectAdmin",
					applicationType : "URL",
					url: "/webapp/v2/projectAdmin",
					navigationMode: "embedded"
				},
				"overview-projects": {
					title: "Projects Overview",
					description: "Projects Overview V2",
					additionalInformation: "SAPUI5.Component=com.bugstory.projectOverview",
					applicationType : "URL",
					url: "/webapp/v2/projectOverview",
					navigationMode: "embedded"
				},
				"user-management": {
					title: "User Management",
					description: "User Management V2",
					additionalInformation: "SAPUI5.Component=com.bugstory.usermanagement",
					applicationType : "URL",
					url: "/webapp/v2/userManagement",
					navigationMode: "embedded"
				}									

			}
		};
	</script>

<script id="sap-ushell-bootstrap" src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
<script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
    	data-sap-ui-libs="sap.m, sap.ushell, sap.collaboration, sap.ui.layout"
    	data-sap-ui-compatVersion="edge"
    	data-sap-ui-theme="sap_fiori_3"
    	data-sap-ui-frameOptions="allow"
	></script>
	<script>
		sap.ui.getCore().attachInit(()=> sap.ushell.Container.createRenderer().placeAt("content"))
	</script>

</head>
<body class="sapUiBody" id="content"></body>
</html>
